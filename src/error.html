<!doctype html>
<html lang="en">
	<head>
		<!-- Charset -->
		<meta charset="utf-8" />

		<!-- Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Favicons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#ffffff" />
		<meta name="msapplication-TileColor" content="#ffffff" />

		<link rel="apple-touch-icon" href="/images/logos/logo.png" />
		<link rel="apple-touch-startup-image" href="/images/logos/logo.png" />

		<!-- Disable darkreader -->
		<meta name="darkreader-lock" />

		<!-- Mobile -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="viewport" content="width=device-width" />

		<!-- Metas -->
		<meta name="robots" content="index, follow" />

		<!-- Fonts -->
		<link
			rel="preload"
			href="/fonts/Inter-300-Lat.woff2"
			as="font"
			crossorigin="anonymous"
			type="font/woff2"
		/>
		<link
			rel="preload"
			href="/fonts/Inter-400-Lat.woff2"
			as="font"
			crossorigin="anonymous"
			type="font/woff2"
		/>
		<link
			rel="preload"
			href="/fonts/Inter-700-Lat.woff2"
			as="font"
			crossorigin="anonymous"
			type="font/woff2"
		/>
		<link
			rel="preload"
			href="/fonts/Poppins-900-Lat.woff2"
			as="font"
			crossorigin="anonymous"
			type="font/woff2"
		/>

		<!-- Theming -->
		<script>
			const theme = localStorage.getItem('theme') || 'auto';
			document.firstElementChild?.setAttribute('data-theme', theme);
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<h1>Website Error</h1>
		<p>Please contact the administrator with this information:</p>
		<p>Code %sveltekit.status%</p>
		<p>%sveltekit.error.message%</p>
	</body>
</html>
