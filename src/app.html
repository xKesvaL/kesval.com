<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/images/favicon.png" />
    <link rel="shortcut icon" href="%sveltekit.assets%/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width" />
    <meta name="copyright" content="KesvaL" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="theme-color" content="#4285f4" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="apple-touch-icon" href="/optimized-images/logos/kesval-400w.png" />
    <link rel="apple-touch-startup-image" href="/optimized-images/logos/kesval-400w.png" />

    <meta name="darkreader-lock" />


    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f1ea" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#10101a" />

    <link rel="preload" href="/fonts/benz.woff2" as="font" crossorigin="anonymous" type="font/woff2" />
    <link rel="preload" href="/fonts/gt.woff2" as="font" crossorigin="anonymous" type="font/woff2" />

    <script>
      const theme = localStorage.getItem('theme') || 'auto';
      document.firstElementChild?.setAttribute('data-theme', theme);
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" id="body">
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
