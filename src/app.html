<!doctype html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta charset="utf-8" />

    <!--   Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <!-- Href langs -->
    <link rel="alternate" hreflang="x-default" href="https://kesval.com/" />
    <link rel="alternate" hreflang="en" href="https://kesval.com/?lang=en" />
    <link rel="alternate" hreflang="fr" href="https://kesval.com/?lang=fr" />

    <!-- Metas -->
    <meta name="viewport" content="width=device-width" />
    <meta name="copyright" content="KesvaL" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="theme-color" content="#4285f4" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="apple-touch-icon" href="/optimized-images/logos/kesval-400w.png" />
    <link rel="apple-touch-startup-image" href="/optimized-images/logos/kesval-400w.png" />

    <meta name="darkreader-lock" />

    <meta name="theme-color" content="#10101a" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f1ea" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#10101a" />

    <link rel="preload" href="/fonts/benz.woff2" as="font" crossorigin="anonymous" type="font/woff2" />

    <script>
      const theme = localStorage.getItem('theme') || 'auto';
      document.firstElementChild?.setAttribute('data-theme', theme);
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" id="body">
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
